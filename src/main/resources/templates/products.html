<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .center {
            text-align: center;
        }

        .margin {
            margin: 20px;
        }
    </style>
</head>
<body style="background-color:#eee">
<h1 class="display-3 center margin">Product List</h1>
<hr>
<div class="container">
    <a th:href="@{/products/addForm}" class="btn btn-primary mb-3">
        Add Product
    </a>
    <a class="btn btn-secondary mb-3" th:href="@{/}">
        Back to Main Page
    </a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Product Type</th>
            <th scope="col">Color</th>
            <th scope="col">Size</th>
            <th scope="col">Buying Price</th>
            <th scope="col">Selling Price</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.id}"/>
            <td th:text="${product.productType}"/>
            <td th:text="${product.color}"/>
            <td th:text="${product.size}"/>
            <td th:text="${product.buyingPrice}"/>
            <td th:text="${product.sellingPrice}"/>
            <td th:text="${product.description}"/>
            <td>
                <a class="btn btn-success" th:href="@{/products/updateForm(productId=${product.id})}">Update</a>
                <a class="btn btn-danger" style="color: white"  th:href="@{/products/delete(productId=${product.id})}"
                onclick="if (!(confirm('Are you sure you want to delete this Product ?'))) return false"
                >

                    Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
